<!DOCTYPE html>
<html lang="en">

                    <div class="border box">
                        <input type="radio" name="html" id="firstA">

                        <input type="radio" name="html" id="firstB">

                    </div>

                    <div class="border box">
                        <input type="radio" name="html" id="firstC">
                        <label for="firstC">C)1</label>

                </div>
            </div>

            <!--Second Question-->

                <div class="qustionBox">

                        <div class="border box">
                            <input type="radio" name="html" id="secondB">

                        <div class="border rightBox" id="right">
                            <input type="radio" name="html" id="secondC">
                            <label for="">C)9</label>

                    </div>
                </div>
            </div>

            <!--Third Question-->
            <div class="thirdQuestion">
                <div class="qiustionBox">
                    <h3 class="questions">3)18/2(1+2)?</h3>
                    <div class="answers">
                        <div class="border rightBox" id="right">
                            <input type="radio" name="html" id="thirdA">
                            <label for="thirdA">A)18</label>
                        </div>

                        <div class="border box">
                            <input type="radio" name="html" id="thirdB">
                            <label for="thirdB">B)27</label>
                        </div>

                        <div class="border box">
                            <input type="radio" name="html" id="thirdC">
                            <label for="thirdC">C)3</label>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="author">Made by Maks Yeager :)</h3>
        </div>
